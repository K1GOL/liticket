<!-- A single comment. -->
<div class="bordered padding-sm margin-sm">
  {% if comment['author'] == current_user.id or current_user.is_admin %}
    <form action="/comment/delete/{{ comment['ticket'] }}/{{ comment['id'] }}" method="POST">
      <button type="submit">Delete</button>
    </form>
  {% endif %}

  <b>{{ comment['author'] }}</b>
  <p>{{ comment['content'] }}</p>
  <small>{{ comment['created_at']|ctime }}</small>
</div>
